			<!-- Begin page content -->
			<div class="container">

							</div>
							<div style="width:100%;">

									Login With Trial

							</div>

						</form>

        $(if chap-id)

          <input type="hidden" name="username" />
          <input type="hidden" name="password" />
          <input type="hidden" name="dst" value="$(link-orig)" />
          <input type="hidden" name="popup" value="true" />
        </form>
        <script type="text/javascript" src="/md5.js"></script>
        <script type="text/javascript">
          function doLoginkv() {
            document.sendinkv.username.value = document.loginkv.usernamekv.value;
            document.sendinkv.password.value = hexMD5('$(chap-id)' + document.loginkv.passwordkv.value + '$(chap-challenge)');
            document.sendinkv.submit();
            return false;
          }
        </script>
        $(endif)
			<form autocomplete="off" name="loginkv" action="$(link-login-only)" method="post" $(if chap-id) onSubmit="return doLoginkv()" $(endif)>
			<input type="hidden" name="dst" value="$(link-orig)" />
            <input type="hidden" name="popup" value="true" />
            
            <input class="password" id="pass" name="passwordkv" placeholder="Password" type="hidden"/>	<div class="form-group has-success has-feedback">
			<label class="control-label sr-only">Hidden label</label>
			<input class="form-control" required id="user" name="usernamekv" type="text" placeholder="Voucher" onchange="updateInput(this.value)" value="$(username)"/>
			<span class="glyphicon glyphicon-user form-control-feedback"></span>
			</div>
			<div style="width:100%;">
				<p style="text-align:right;"><button type="submit" class="btn btn-success right" data-loading-text="Loading..." >Login</button></p>
			</div>	
			</form>

					</div>

		<script src="dist/js/hotspot.js" type="text/javascript"></script>
		<script src="dist/js/bootstrap.min.js" type="text/javascript"></script>
		<script src="dist/js/classie.js"></script>
		<script>
			var menuLeft = document.getElementById( 'cbp-spmenu-s1' ),
					showLeft = document.getElementById( 'showLeft' ),
					body = document.body;

				showLeft.onclick = function() {
					classie.toggle( this, 'active' );
					classie.toggle( menuLeft, 'cbp-spmenu-open' );
					disableOther( 'showLeft' );
				};

				function disableOther( button ) {
					if( button !== 'showLeft' ) {
						classie.toggle( showLeft, 'disabled' );
					}
				}
			$(document).ready(function() {
				$("#hotspotMap").hotspot({ "show_on" : "mouseover" });
			});

		</script>
